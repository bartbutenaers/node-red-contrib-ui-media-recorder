<script type="text/x-red" data-template-name="ui_camera_recorder">
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    </br>
    <div class="form-row">
        <label for="node-input-mediaType"><i class="fa fa-sign-out"></i> Media type</label>
        <select id="node-input-mediaType" disabled>
            <option value="video">Video</option> 
            <option value="audio">Audio</option>
            <option value="both">Video and audio</option>
        </select>
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-allowVideoDisplay" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-allowVideoDisplay" style="width:70%;"> Allow video playback in the dashboard</label>
    </div> 
    <div class="form-row">
        <input type="checkbox" id="node-input-startupVideoDisplay" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-startupVideoDisplay" style="width:70%;"> Display video in the dashboard at startup</label>
    </div>   
    <!--For privacy reasons we don't allow the client media to be accessed, without user interaction                                   -->
    <!--<div class="form-row">                                                                                                         -->
    <!--    <label style="width:auto" for="node-input-sendall"> Send msg to all dashboard sessions. </label>                           -->
    <!--    <input type="checkbox" checked id="node-input-sendall" style="display:inline-block; width:auto; vertical-align:baseline;"> -->
    <!--</div>                                                                                                                         -->
    </br>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ui_camera_recorder", {
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required:true},
            name: {value: ''},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0},
            mediaType: {value: "video"},
            allowVideoDisplay: {value: true},
            startupVideoDisplay: {value: false}
        },
        inputs:1,
        outputs:1,
        icon: "videorecorder.png",
        paletteLabel: "Camera recorder",
        label: function() { return this.name || "Camera recorder"; },
        oneditprepare: function() {
                    debugger;
            $('#node-input-allowVideoDisplay').change(function () { 
                if (this.checked) {
                    $('#node-input-startupVideoDisplay').attr('disabled', false);
                    $('#node-input-size').attr('disabled', false);
                }
                else {
                    // The autoplay option is only enabled when video is showed
                    $('#node-input-startupVideoDisplay').prop('checked', false);
                    $('#node-input-startupVideoDisplay').attr('disabled', true);
                    
                    // The size widget is only accessible when video is showed
                    $('#node-input-size').attr('disabled', true);
                }
            });
        
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        },
        oneditsave: function() {
            if (allowVideoDisplay === false) {
                // When the video is not displayed in the dashboard, it has no need to take up empty space.
                // See https://discourse.nodered.org/t/custom-dashboard-node-without-md-card-possible/14919/20?u=bartbutenaers
                this.height = -1;
            }
        },
        oneditresize: function(size) {
        }
    });
</script>

<script type="text/x-red" data-help-name="ui_camera_recorder">
    <p>Node-RED UI widget node for recording camera images via the Node-RED dashboard.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">boolean</span></dt>
        <dd>Boolean to control the audio capturing:
            <ul>
                <li><b>true</b> - start recording</li>
                <li><b>false</b> - stop recording</li>
            </ul>
        </dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">buffer</span></dt>
        <dd>A buffer containing a JPEG image.
        </dd>
    </dl>
    <h3>Details</h3>
    <p>This UI widget can be used to record webcam images via a Node-RED dashboard.</p>
</script>
